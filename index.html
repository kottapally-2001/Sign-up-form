<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="container">
  <div class="sidebar">
    <div class="logo-container">
      <img src="./Qtrams.jpg" alt="Qtrams Logo">
      <h1>QTrams</h1>
    </div>
    <p class="sidebar-credit">Photo by Qtrams</p>
  </div>

  <div class="form-section">
    <div class="intro">
      <p><b>Welcome! Let's get you started on something great. Just fill in your details and join the journey.</b></p>
      <p><strong>Sign up now to get started.</strong></p>
      <br>
      <p><em>You know you want to.</em></p>
    </div>

    <form action="#">
      <h3>Let's do this!</h3>

      <div class="form-row">
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p class="login">Already have an account? <a href="#">Log in</a></p>
  </div>
</div>
</body>
</html>
